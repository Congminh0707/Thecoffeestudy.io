<app-banner></app-banner>
<div class="container class-container">
    <div *ngFor="let cate of category let i = index" [attr.data-index]="i">
        <div *ngIf="i <=3  && cate.name!='Bánh - Snack' && cate.name!='Thưởng thức tại nhà'">
            <div class="row col-md-12">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <h3>{{cate.name}}</h3>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-2">
                </div>
                <div class="col-md-1"></div>
            </div>
            <div>
                <div class="row col-md-12">
                    <div class="col-md-2">
                    </div>
                    <div class="row col-md-10">
                        <div class="col-md-3" *ngFor="let p of cate.products let i = index" [attr.data-index]="i">
                            <div *ngIf="i <=7 " class=" col-md-12 shadow">
                                <img [src]="p.image.url" class="images" [routerLink]="['/products-detail',p._id]">
                                <p class="name"><b>{{p.name}} </b></p>
                                <p class="price"><b>{{p.price}}đ</b></p>
                                <p>
                                    <button class="btn btn-default" id="btnAddToCart" (click)="addToCart(p._id)">+</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <button [hidden]="!category" routerLink="/Menu" class="btn btn-default see-more">Xem thêm sản phẩm</button>
    </div>
</div>
